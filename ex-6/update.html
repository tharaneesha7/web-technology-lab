<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Update Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: skyblue;
        margin: 0;
        padding: 0;
        background-image: url("pic1.jpg");
        color: white;
        font-size: 15px;
        margin: 0;
        padding: 0;
        background-repeat: no-repeat; 
        background-size: cover; 
    }
    
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: rgba(255, 255, 255, 0.8);
        color: black;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    select {
        width: calc(100% - 22px); 
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4caf50; 
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    input[type="submit"]:hover {
        background-color: #45a049; 
    }
</style>
</head>
<body>

<div class="container">
    <h2>Update Form</h2>
    <form id="updateForm" action="http://localhost:7050/update" method="post">
        <label for="updateId">Enter ID to Update</label>
        <input type="text" id="updateId" name="updateId" placeholder="Enter ID" required>

        <label for="updateField">Field to Update</label>
        <select id="updateField" name="updateField" required>
            <option value="username">Employee Name</option>
            <option value="branch">Branch</option>
            <option value="phno">Mobile No</option>
            <option value="branchadd">Branch Address</option>
        </select>

        <label for="updateValue">New Value</label>
        <input type="text" id="updateValue" name="updateValue" placeholder="Enter new value" required>

        <input type="submit" value="Update">
    </form>
</div>

</body>
</html>
