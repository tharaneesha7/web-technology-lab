<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delete Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: skyblue;
        margin: 0;
        padding: 0;
        background-image: url("pic1.jpg");
        color: white;
        font-size: 15px;
        margin: 0;
        padding: 0;
        background-repeat: no-repeat; 
        background-size: cover; 
        color: black;
    }
    
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: rgba(255, 255, 255, 0.8);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"] {
        width: calc(100% - 22px); 
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #f44336;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    input[type="submit"]:hover {
        background-color: #d32f2f; 
    }
</style>
</head>
<body>

<div class="container">
    <h2>Delete Form</h2>
    <form id="deleteForm" action="http://localhost:7050/delete" method="post">
        <label for="deleteId">Enter ID to Delete</label>
        <input type="text" id="deleteId" name="deleteId" placeholder="Enter ID to delete" required>

        <input type="submit" value="Delete">
    </form>
</div>

</body>
</html>
