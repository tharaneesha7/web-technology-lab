<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Request Approval Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: skyblue;
            margin: 0;
            padding: 0;
            background-image: url("pic1.jpg");
            color: white;
            font-size: 15px;
            margin: 0;
            padding: 0;
            background-repeat: no-repeat; 
            background-size: cover; 
        }
        
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8);
            color: black; 
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select,
        input[type="radio"],
        textarea {
            width: calc(100% - 22px); 
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .radio-container label {
            display: inline-block;
            margin-right: 20px;
        }
        .radio-container input[type="radio"] {
            display: inline-block;
            width: auto;
            margin-right: 5px;
        }
        input[type="submit"],
        button {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px; 
        }
        input[type="submit"]:hover,
        button:hover {
            background-color: #45a049;
        }
        #displayData {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Purchase Request Approval Form</h2>
    <form id="purchaseRequestForm" action="http://localhost:7050/submitRequest" method="post">
        <label for="requesterName">Requester Name</label>
        <input type="text" id="requesterName" name="requesterName" placeholder="Enter your name" required>

        <label for="requesterId">Requester ID</label>
        <input type="text" id="requesterId" name="requesterId" placeholder="Enter your ID" required>

        <label for="itemName">Item Name</label>
        <input type="text" id="itemName" name="itemName" placeholder="Enter item name" required>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>

        <label for="price">Price</label>
        <input type="number" id="price" name="price" placeholder="Enter price per unit" required>

        <label for="total">Total Cost</label>
        <input type="number" id="total" name="total" placeholder="Enter total cost" required>

        <label for="requestDate">Request Date</label>
        <input type="date" id="requestDate" name="requestDate" required>

        <label for="justification">Justification</label>
        <textarea id="justification" name="justification" placeholder="Enter justification for the purchase" rows="4" cols="50" required></textarea>

        <input type="submit" value="Submit Request">
        <button type="button" onclick="redirectToUpdate()">Update Request</button>
        <button type="button" onclick="redirectToDelete()">Delete Request</button>
        <button type="button" onclick="displayRequests()">Display Requests</button>
    </form>
</div>

<div id="displayData" class="container" style="display: none;">
    <h2>Request Database</h2>
    <ul id="dataList"></ul>
</div>

<script>
    function redirectToUpdate() {
        window.location.href = "update.html";
    }

    function redirectToDelete() {
        window.location.href = "delete.html";
    }

    function displayRequests() {
        window.location.href = 'http://localhost:7050/displayRequests';
    }
</script>
</body>
</html>
