<html>
    <head>
        <title>
            form get
        </title>
    </head>
    <body bgcolor="lightblue">
        <h1><center>EMPLOYEE DETAILS FORM</center></h1>
        <form action="http://localhost:9000/login" method="post">
            EMPLOYEE NAME <input type="text" name="username" value=""/><br/>
            
            EMPLOYEE ID <input type="text" name="id" value=""/><br/>
            
            BRANCH <input type="text" name="branch" value=""/><br/>
            
            <label for="gender">GENDER</label></br>
            FEMALE <input type="radio" name="gender" value="female"/><br/>
            MALE<input type="radio" name="gender" value="male"/></br>
            
            MOBILE NO <input type="text" name="phno" value=""/><br/>
            
            BRANCH ADDRESS <input type="text" name="branchadd" value=""/><br/>
            
            <input type="submit" name="login" value="login"/>

        </form>
    </body>
</html>
