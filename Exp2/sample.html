<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Description / Profile / Event</title>
    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product, .profile, .event {
            margin-bottom: 40px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 0;
        }
        img {
            display: block;
            margin: 0 auto;
            width: 50%;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            text-align: center;
        }

    </style>
</head>
<body>
    <!-- Product Description -->
    <div class="container product">
        <h1>Product Name</h1>
        <img src="product_image.jpg" alt="Product Image">
        <p>Product Description goes here. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>

    <!-- Profile -->
    <div class="container profile">
        <h1>User Profile</h1>
        <img src="profile_image.jpg" alt="Profile Image">
        <p>User Bio goes here. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>

    <!-- Event -->
    <div class="container event">
        <h1>Event Title</h1>
        <img src="event_image.jpg" alt="Event Image">
        <p>Event Description goes here. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
</body>
</html>
